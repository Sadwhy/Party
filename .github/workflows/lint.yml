name: Format Kotlin Code and Create PR

on:
  workflow_dispatch:

jobs:
  lint-and-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install ktlint
        run: |
          curl -sSLO https://github.com/pinterest/ktlint/releases/latest/download/ktlint && \
          chmod a+x ktlint && \
          sudo mv ktlint /usr/local/bin/

      - name: Run ktlint to auto-fix
        run: ktlint -F "**/*.kt"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git checkout -b ktlint-auto-fix || git checkout ktlint-auto-fix
          git add .
          git commit -m "chore: ktlint auto-format" || echo "No changes to commit"
          git push -u origin ktlint-auto-fix || echo "Branch already pushed"

      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: apply ktlint auto-format"
          branch: ktlint-auto-fix
          title: "chore: apply ktlint auto-format"
          body: |
            This PR was automatically generated by a GitHub Action.
            It applies `ktlint -F` to format Kotlin code.
          draft: false