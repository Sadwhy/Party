name: Ktlint

on:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4.7.1
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download ktlint
        run: |
          curl -sSLO https://github.com/pinterest/ktlint/releases/latest/download/ktlint
          chmod +x ktlint
          sudo mv ktlint /usr/local/bin/

      - name: Run ktlint and capture output
        id: ktlint
        run: |
          ktlint -F "**/*.kt" > ktlint-output.txt || true
          cat ktlint-output.txt

      - name: Check for unfixable errors
        id: check
        run: |
          if grep -q "(cannot be auto-corrected)" ktlint-output.txt; then
            echo "unfixable=true" >> $GITHUB_OUTPUT
          else
            echo "unfixable=false" >> $GITHUB_OUTPUT
          fi

      - name: Create issue with lint problems
        if: steps.check.outputs.unfixable == 'true'
        uses: peter-evans/create-issue-from-file@v5.0.1
        with:
          title: "Ktlint found non-auto-fixable issues"
          content-filepath: ./ktlint-output.txt
          labels: ktlint, lint-error

      - name: Commit and push fixed code
        if: steps.check.outputs.unfixable == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git checkout -b ktlint-auto-fix || git checkout ktlint-auto-fix
          git add .
          git commit -m "chore: ktlint auto-format" || echo "No changes to commit"
          git push -u origin ktlint-auto-fix || echo "Branch already pushed"

      - name: Create PR
        if: steps.check.outputs.unfixable == 'false'
        uses: peter-evans/create-pull-request@v7.0.8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: apply ktlint auto-format"
          branch: ktlint-auto-fix
          title: "chore: apply ktlint auto-format"
          body: |
            This PR was automatically generated by a GitHub Action.
            It applies `ktlint -F` to format Kotlin code.